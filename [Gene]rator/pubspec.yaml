name: niothian
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/img/
    - assets/dice/
    - assets/icons/
  
  fonts:
    - family: PressStart2P
      fonts:
        - asset: assets/fonts/PressStart2P-Regular.ttf
        
    - family: CourierPrime
      fonts:
        - asset: assets/fonts/CourierPrime-Bold.ttf
        - asset: assets/fonts/CourierPrime-BoldItalic.ttf
        - asset: assets/fonts/CourierPrime-Italic.ttf
        - asset: assets/fonts/CourierPrime-Regular.ttf
        
    - family: BebasNeue
      fonts:
        - asset: assets/fonts/BebasNeue-Regular.ttf